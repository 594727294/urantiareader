<ion-header>

  <ion-navbar>
    <ion-title>papers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="papers">
    <div class="paper" *ngFor="let paper of libro.papers | jsonPiper">
      <p class="titulo">{{paper.value.title}}</p>
      <div class="txt" [innerHTML]="paper.value.text"></div>
      <p class="autor">{{paper.value.author}}</p>
    </div>
  </div>

</ion-content>
